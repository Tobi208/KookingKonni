<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ r.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/top_bar.css') }}">
    <script src="{{ url_for('static', filename='script/change_recipe.js') }}" defer></script>
</head>
<body>

<div id="top-bar">
    <form action="{{ url_for('book.index') }}" method="POST">
        <input type="text" id="search" name="search">
    </form>
    <form action="{{ url_for('book.new_recipe') }}" method="GET">
        <button type="submit" id="new" name="delete">Neu</button>
    </form>
    <form action="{{ url_for('book.delete_recipe', rid=r.rid) }}" method="GET">
        <button type="submit" id="delete" name="delete">LÃ¶schen</button>
    </form>
    <form action="{{ url_for('auth.logout') }}" method="GET">
        <button type="submit" id="logout" name="login">Logout</button>
    </form>
</div>

<div id="form-container">
    <form id="form" autocomplete="off" method="post" enctype="multipart/form-data" action="">

        <div id="header">

            <div class="v-cont">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ r.name }}" required>
            </div>

            <div class="v-cont">
                <label for="rating">Rating</label>
                <input type="number" id="rating" name="rating" value="{{ r.rating }}" required>
            </div>

        </div>

        <div class="h-cont">

            <div id="portions-cont">
                <input type="number" id="portions" name="portions" value="{{ r.portions }}" required>
                <label for="portions">Portions</label>
            </div>

            <div class="h-cont">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept=".png,.jpg">
            </div>

        </div>

        <table id="tb-ings">
            <tr id="tb-ings-header">
                <th>Amount</th>
                <th>Unit</th>
                <th>Description</th>
            </tr>
            {% for ing in ings %}
                <tr>
                    <td><input type="number" name="amount-{{ loop.index0 }}" class="amount" value="{{ ing['amount'] }}"
                               step="0.01" required></td>
                    <td><input type="text" name="unit-{{ loop.index0 }}" class="unit" value="{{ ing['unit'] }}"
                               required></td>
                    <td><input type="text" name="name-{{ loop.index0 }}" class="name" value="{{ ing['name'] }}"
                               required></td>
                </tr>
            {% endfor %}
            <tr>
                <td>
                    <button type="button" id="add-row">+</button>
                    <button type="button" id="remove-row">-</button>
                </td>
            </tr>
        </table>

        <div class="v-cont">
            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" required>{{ r.instructions }}</textarea>
        </div>

        <div class="v-cont">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" value="{{ r.tags }}" required>
        </div>

        <div id="buttons">
            <button type="submit" name="confirm">Speichern</button>
            <button type="button" id="cancel" onClick="window.location.replace('{{ url_for('book.recipe', rid=r.rid) }}')">Abbrechen</button>
        </div>

    </form>
</div>

</body>
</html>
