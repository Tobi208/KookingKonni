{% extends 'base.html' %}
{% block title %}Neu{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style/change.css') }}">
    <script src="{{ url_for('static', filename='script/change.js') }}" defer></script>
{% endblock %}
{% block content %}
    <div id="change-form">
        <form autocomplete="off" method="post" enctype="multipart/form-data">

            <div class="pair">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="pair">
                <label for="image">Bild</label>
                <label for="image" id="file-input-decoy">Bild ausw√§hlen</label>
                <input type="file" id="image" name="image" accept=".png,.jpg">
            </div>

            <div class="pair">
                <label for="portions">Portionen</label>
                <input type="number" id="portions" name="portions" step="1" required>
            </div>

            <table id="tb-ings">
                <tr id="tb-ings-header">
                    <th class="col-minus"></th>
                    <th class="col-amount">Menge</th>
                    <th class="col-unit">Einheit</th>
                    <th class="col-name">Beschreibung</th>
                </tr>
                    <tr>
                        <td class="col-minus"><div class="minus">{% include'svg/minus.html' %}</div></td>
                        <td class="col-amount"><input type="number" name="amount-0" class="amount" step="0.01" required></td>
                        <td class="col-unit"><input type="text" name="unit-0" class="unit" required></td>
                        <td class="col-name"><input type="text" name="name-0" class="name" required></td>
                    </tr>
            </table>
            <div class="plus">{% include'svg/plus.html' %}</div>

            <div class="pair">
                <label for="instructions">Zubereitung</label>
                <textarea id="instructions" name="instructions" required></textarea>
            </div>

            <div class="pair">
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" required>
            </div>

            <div id="buttons">
                <button type="button" id="cancel"
                        onClick="location.href='{{ url_for('book.index') }}';">Abbrechen
                </button>
                <button type="submit" name="confirm">Speichern</button>
            </div>
        </form>
    </div>
{% endblock %}
