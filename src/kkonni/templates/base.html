<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/stars.css') }}">
    <script src="{{ url_for('static', filename='script/base.js') }}" defer></script>
    <script src="{{ url_for('static', filename='script/api.js') }}" defer></script>
    {% endblock %}
</head>
<body>
    <ul class="topnav">

        <li class="search">
            <form action="{{ url_for('book.index') }}" method="POST">
                <input type="text" id="search" name="search" value="{{ search_words or '' }}">
            </form>
        </li>

        <li class="toggle">
            <div class="toggle-bar"></div>
            <div class="toggle-bar"></div>
            <div class="toggle-bar"></div>
        </li>

        <li class="flex-break"></li>
        <li class="submit">
            <a href="{{ url_for('book.index') }}">Home</a>
        </li>

        <li class="flex-break"></li>
        <li class="submit">
            <a href="{{ url_for('book.new_recipe') }}">Neu</a>
        </li>

        <li class="flex-break"></li>
        <li class="submit">
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </li>

    </ul>

    <div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
