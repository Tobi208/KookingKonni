<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/stars.css') }}">
    <script src="{{ url_for('static', filename='script/base.js') }}" defer></script>
    {% endblock %}
</head>
<body>

    <ul class="topnav">
        <li class="search">
            <form action="{{ url_for('book.index') }}" method="POST">
                <input type="text" id="search" name="search" value="{{ h.search_words }}">
            </form>
        </li>
        <li class="toggle">
            <div class="toggle-bar"></div>
            <div class="toggle-bar"></div>
            <div class="toggle-bar"></div>
        </li>
        <li class="flex-break"></li>
        <li class="submit">
            <form action="{{ url_for('book.index') }}" method="POST">
                <input type="submit" name="home" value="Home">
            </form>
        </li>
        {% if h.new %}
            <li class="flex-break"></li>
            <li class="submit">
                <form action="{{ url_for('book.new_recipe') }}" method="POST">
                    <input type="submit" name="new" value="Neu">
                </form>
            </li>
        {% endif %}
        {% if h.edit %}
            <li class="flex-break"></li>
            <li class="submit">
                <form action="{{ url_for('book.edit_recipe', rid=r.rid) }}" method="POST">
                    <input type="submit" name="edit" value="Bearbeiten">
                </form>
            </li>
        {% endif %}
        {% if h.delete %}
            <li class="flex-break"></li>
            <li class="submit">
                <form action="{{ url_for('book.delete_recipe', rid=r.rid) }}" method="POST">
                    <input type="submit" name="delete" value="LÃ¶schen">
                </form>
            </li>
        {% endif %}
        <li class="flex-break"></li>
        <li class="submit">
            <form action="{{ url_for('auth.logout') }}" method="POST">
                <input type="submit" name="logout" value="Logout">
            </form>
        </li>
    </ul>

    <div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
