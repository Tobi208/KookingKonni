{% extends 'base.html' %}
{% block title %}Kooking Konni{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <script src="{{ url_for('static', filename='script/index.js') }}" defer></script>
{% endblock %}
{% block content %}
    <ul id="recipes">

        {% for r in rs %}
            <li class="recipe" data-keywords="{{ r.keywords }}"
                onClick="location.href='{{ url_for('book.recipe', rid=r.rid) }}';">

                {% if r.image|length %}
                    <img class="image" src="{{ url_for('static', filename='image/' + r.image) }}" alt="{{ r.name }} image">
                {% endif %}

                <div class="footer">
                    <div class="title">{{ r.name }}</div>
                    {% include 'svg/stars.html' %}
                </div>

            </li>
        {% endfor %}

    </ul>
{% endblock %}
